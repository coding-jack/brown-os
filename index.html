<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brown OS</title>
  <meta name="description" content="">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta property="og:url" content="">
  <meta name="twitter:title" content="">
  <meta name="twitter:description" content="">
  <meta name="twitter:image" content=" ">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="stylesheet" href="src/css/lib.css">
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="src/css/font-awesome.min.css">
  <script src="src/js/lib.js" ></script>
  <script src="src/js/main.js" ></script>
</head>
<body>
  <div class="main container-fluid bg-brown">
    <section class="row toolbar-main">
      <div class="col-12">
        Toolbar
      </div>
    </section>
    <section class="row desktop py-5 text-center">
      <div class="container">
        <div class="row screens">
          <div class="col-12 screen welcome visible py-5">
            <div class="row">
              <div class="col"><h1>Welcome to Brown OS</h1></div>
              <div class="col">
                <button type="button" class="btn btn-primary btn-block mb-3" data-toggle="modal" data-target="#jackiechan">
                  Jackie Chan Smiles
                </button>
                <a href="" class="btn btn-primary btn-block mb-3" data-toggle="modal" data-target="">
                  Trump Time
                </a>
                <button type="button" class="btn btn-primary btn-block mb-3" data-toggle="modal" data-target="#virtualzoo">
                  Virtual Zoo
                </button>
              </div>
              <div class="col">Col 3</div>
            </div>
          </div>
          <div class="col-12 screen channels py-5">
            <div class="row">
              <div class="col">Col 1</div>
              <div class="col">Col 2</div>
              <div class="col">Col 3</div>
            </div>
          </div>
        </div>
        <div class="row modals">
          <div class="col-12">
            <!--  Modals Go Here -->

            <div class="modal fade" id="jackiechan" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Feel Good With Jackie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <img src="" alt="">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Buzz Off Jackie</button>
                    <button type="button" class="btn btn-primary">See Another Jackie Smile</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="virtualzoo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Play and Laugh Your Way Through The Zoo!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <img src="" alt="">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">I Want To Get A Funnel Cake</button>
                    <button type="button" class="btn btn-primary">I Want See Another Animal</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
